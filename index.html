<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <img src="/images/bg-pattern-top.svg" alt="" id="circle1">
    <img src="/images/bg-pattern-bottom.svg" alt="" id="circle2">
    <div class="container">
      <div class="upper"></div>
      <img class="profile-pic" src="/images/image-victor.jpg" alt="profile pic">
      <div class="middle">
        <h2>Victor Crest<span class="age"> 26</span></h2>
        <p>London</p>
      </div>
      <div class="lower">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yaojin Tham</a>.
  </div>
</body>

</html>
